<html>
<head>
<title>feedback form</title>
</head>
<body align="center">
<fieldset width="300px" height="700px" align="center">
<legend>FEEDBACK</legend>
<form>
NAME:<input type="text" id="name"><br>
ADDRESS:<input type="text" id="add"><br>
RATE out of 10:
<input type="radio" name="r1">1
<input type="radio" name="r1">2
<input type="radio" name="r1">3
<input type="radio" name="r1">4
<input type="radio" name="r1">5
<input type="radio" name="r1">6
<input type="radio" name="r1">7
<input type="radio" name="r1">8
<input type="radio" name="r1">9
<input type="radio" name="r1">10<br>
FEEDBACK:<textarea rows="7" cols="20"></textarea><br>
<input type="button" value="submit">
</form>
</fieldset>
</body>
</html>
