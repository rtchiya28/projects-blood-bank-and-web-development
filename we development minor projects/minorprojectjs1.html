<html>
<head><title>javascript que1</title>
<script type="text/javascript">
function getreport(){
    var engmarks=document.getElementById('english').value;
    var hinmarks=document.getElementById('hindi').value;
    var mathmarks=document.getElementById('maths').value;
    var phymarks=document.getElementById('physics').value;
    var chemarks=document.getElementById('chemistry').value;
  var totalmarks=engmarks-(-hinmarks)-(-mathmarks)-(-phymarks)-(-chemarks);
   var percent=(totalmarks/500)*100;
document.getElementById('name').value=document.getElementById('t1').value;
document.getElementById('roll').value=document.getElementById('t2').value;
document.getElementById('total').value=totalmarks;
document.getElementById('percent').value=percent;
}
</script>
</head>
<body>
<fieldset style="width:800px">
<legend>MARKS OF STUDENT</legend>
Name:<input type="text" id="t1">
Roll no.:<input type="text" id="t2">
<br><br>
<table border="1">
<tr>
<td>ENGLISH</td>
<td><input type="text" id="english"></td>
</tr>
<tr>
<td>HINDI</td>
<td><input type="text" id="hindi"></td>
</tr>
<tr>
<td>MATHEMATICS</td>
<td><input type="text" id="maths"></td>
</tr>
<tr>
<td>PHYSICS</td>
<td><input type="text" id="physics"></td>
</tr>
<tr>
<td>CHEMISTRTY</td>
<td><input type="text" id="chemistry"></td>
</tr>
</table>
<br>
<br>
<input type="button" value="get result" onClick="getreport()">
</fieldset>
<h3>RESULT</h3>
<table border="1">
<tr>
<td>Name</td>
<td><input type="text" id="name" readonly></td>
</tr>
<tr>
<td>Roll No.</td>
<td><input type="text" id="roll" readonly></td>
</tr>
<tr>
<td>Total marks</td>
<td><input type="text" id="total" readonly></td>
</tr>
<tr>
<td>Percentage</td>
<td><input type="text" id="percent" readonly></td>
</tr>
</table>
</body>
</html>
